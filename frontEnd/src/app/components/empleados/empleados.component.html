<div class="container">
  <h2 class="mt-2">Empleados</h2>
  <div class="mt-3">
    <div class="row">
      <div class="col">
        <h4>Buscar Empleados</h4>
      </div>
      <div class="col d-flex justify-content-end">
        <button type="button" class="btn custom-new-btn" (click)="agregarNuevoEmpleado()">Nuevo empleado</button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Nombre del Empleado" aria-label="Search" [(ngModel)]="nombreBuscado" name="filtro" (input)="filtrarEmpleados()">
        </form>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col table-container">
        <table mat-table [dataSource]="empleados" class="custom-table">

          <!-- ID Empleado Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let empleado"> {{empleado.id_empleado}} </td>
          </ng-container>

          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let empleado"> {{empleado.nombre}} </td>
          </ng-container>

          <!-- Cargo Column -->
          <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef> Cargo </th>
            <td mat-cell *matCellDef="let empleado"> {{empleado.cargo}} </td>
          </ng-container>

          <!-- Horario Column -->
          <ng-container matColumnDef="horario">
            <th mat-header-cell *matHeaderCellDef> Horario </th>
            <td mat-cell *matCellDef="let empleado"> {{empleado.horario}} </td>
          </ng-container>

          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let empleado">
              <button mat-icon-button type="button" class="btn btn-sm custom-edit-btn" (click)="editarEmpleado(empleado, empleado.id_empleado)">
                <mat-icon class="custom-icon">edit</mat-icon>
              </button>
              <button mat-icon-button type="button" class="btn btn-sm custom-delete-btn" (click)="eliminarEmpleado(empleado.id_empleado)">
                <mat-icon class="custom-icon">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
