<div class="container">
  <h2 class="mt-2">Productos</h2>
  <div class="mt-3">
    <div class="row">
      <div class="col">
        <h4>Buscar Productos</h4>
      </div>
      <div class="col d-flex justify-content-end">
        <button type="button" class="btn custom-new-btn" (click)="agregarNuevoProducto()">Nuevo Producto</button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Nombre del Producto" aria-label="Search" [(ngModel)]="nombreBuscado" name="filtro" (input)="filtrarProductos()">
        </form>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col table-container">
        <table mat-table [dataSource]="productos" class="custom-table">

          <!-- ID producto Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let producto"> {{producto.id_producto}} </td>
          </ng-container>

          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let producto"> {{producto.nombre_producto}} </td>
          </ng-container>

          <!-- Descripción Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let producto"> {{producto.descripcion}} </td>
          </ng-container>

          <!-- Cantidad en Stock Column -->
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let producto"> {{producto.cantidad_stock}} </td>
          </ng-container>

          <!-- Precio Unitario Column -->
          <ng-container matColumnDef="precio c/u">
            <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
            <td mat-cell *matCellDef="let producto"> {{producto.precio_unitario}} </td>
          </ng-container>

          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let producto">
              <button mat-icon-button type="button" class="btn btn-sm custom-edit-btn" (click)="editarProducto(producto, producto.id_producto)">
                <mat-icon class="custom-icon">edit</mat-icon>
              </button>
              <button mat-icon-button type="button" class="btn btn-sm custom-delete-btn" (click)="eliminarProducto(producto.id_producto)">
                <mat-icon class="custom-icon">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
