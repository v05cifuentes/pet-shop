<div class="container">
  <h2 class="mt-2">Servicios</h2>
  <div class="mt-3">
    <div class="row">
      <div class="col">
        <h4>Buscar Servicios</h4>
      </div>
      <div class="col d-flex justify-content-end">
        <button type="button" class="btn custom-new-btn" (click)="agregarNuevoServicio()">Nuevo Servicio</button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Nombre del Servicio" aria-label="Search" [(ngModel)]="nombreBuscado" name="filtro" (input)="filtrarServicios()">
        </form>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col table-container">
        <table mat-table [dataSource]="servicios" class="custom-table">

          <!-- ID servicio Column -->
          <ng-container matColumnDef="id" class="mat-column-id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let servicio"> {{servicio.id_servicio}} </td>
          </ng-container>

          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre" class="mat-column-nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let servicio"> {{servicio.nombre_servicio}} </td>
          </ng-container>

          <!-- Descripción Column -->
          <ng-container matColumnDef="descripcion" class="mat-column-descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let servicio"> {{servicio.descripcion}} </td>
          </ng-container>

          <!-- Precio Column -->
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let servicio"> {{servicio.precio}} </td>
          </ng-container>

          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let servicio">
              <button mat-icon-button type="button" class="btn btn-sm custom-edit-btn" (click)="editarServicio(servicio, servicio.id_servicio)">
                <mat-icon class="custom-icon">edit</mat-icon>
              </button>
              <button mat-icon-button type="button" class="btn btn-sm custom-delete-btn" (click)="eliminarServicio(servicio.id_servicio)">
                <mat-icon class="custom-icon">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
