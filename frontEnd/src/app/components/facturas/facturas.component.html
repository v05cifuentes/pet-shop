<div class="container">
  <h2 class="mt-2">Facturas</h2>
  <div class="mt-3">
    <div class="row">
      <div class="col">
        <h4>Buscar Facturas</h4>
      </div>
      <div class="col d-flex justify-content-end">
        <button type="button" class="btn custom-new-btn" (click)="agregarNuevaFactura()">Nueva factura</button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="ID Cliente" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Buscar</button>
        </form>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col table-container">
        <table mat-table [dataSource]="facturas" class="customer-table">

          <!-- ID Factura Column -->
          <ng-container matColumnDef="id_factura">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let factura"> {{factura.id_factura}} </td>
          </ng-container>

          <!-- Nombre Cliente Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre Cliente </th>
            <td mat-cell *matCellDef="let factura"> {{factura.nombre}} </td>
          </ng-container>

          <!-- Fecha Emisión Column -->
          <ng-container matColumnDef="fecha_emision">
            <th mat-header-cell *matHeaderCellDef> Fecha Emisión </th>
            <td mat-cell *matCellDef="let factura"> {{factura.fecha_emision}} </td>
          </ng-container>

          <!-- Total Column -->
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let factura">$ {{factura.total}} </td>
          </ng-container>

          <!-- Estado Pago Column -->
          <ng-container matColumnDef="estado_pago">
            <th mat-header-cell *matHeaderCellDef> Estado Pago </th>
            <td mat-cell *matCellDef="let factura"> {{factura.estado_pago}} </td>
          </ng-container>

          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let factura">
              <button mat-icon-button type="button" class="btn btn-sm custom-edit-btn">
                <mat-icon class="custom-icon">edit</mat-icon>
              </button>
              <button mat-icon-button type="button" class="btn btn-sm custom-delete-btn">
                <mat-icon class="custom-icon">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
