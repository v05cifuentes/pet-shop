<div class="container my-2 cutom-modal">
  <div class="modal-header">
    <h5>{{ data && data.producto ? 'Editar Servicio' : 'Nuevo Servicio' }}</h5>
    <button class="close-btn" (click)="closeModal()">&times;</button>
  </div>
  <form id="servicio-form">
    <div class="row mt-2">
      <div class="col-md-6">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required [(ngModel)]="obj_servicio.nombre_servicio" placeholder="Nombre del servicio">
          <div *ngIf="mostrarErrorNombre" class="error-message">Insertar nombre</div>
        </div>
      </div>
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" class="form-control w-100" id="precio" name="precio" required [(ngModel)]="obj_servicio.precio" placeholder="Precio del servicio">
        <div *ngIf="mostrarErrorPrecio" class="error-message">Insertar precio precio</div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <textarea class="form-control" id="descripcion" name="descripcion" rows="3" [(ngModel)]="obj_servicio.descripcion" placeholder="Descripción del servicio" required></textarea>
          <div *ngIf="mostrarErrorDescripcion" class="error-message">Insertar descripción</div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col d-flex justify-content-between">
        <button type="button" class="btn btn-danger" (click)="closeModal()">Cancelar</button>
        <button type="button" class="btn custom-save-btn" (click)="realizarAccion()">{{ obtenerTextoBoton() }}</button>
      </div>
    </div>
  </form>
</div>
