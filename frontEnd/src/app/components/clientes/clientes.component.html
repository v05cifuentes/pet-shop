<div class="container">
  <h2 class="mt-2">Clientes</h2>
  <div class="mt-3">
    <div class="row">
      <div class="col">
        <h4>Buscar Clientes</h4>
      </div>
      <div class="col d-flex justify-content-end">
        <button type="button" class="btn custom-new-btn" (click)="agregarNuevoCliente()">Nuevo Cliente</button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Nombre del Cliente" aria-label="Search" [(ngModel)]="nombreBuscado" (input)="filtrarClientes()" name="filtro">
        </form>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col table-container">
        <table mat-table [dataSource]="clientes" class="custom-table">

          <!-- ID Cliente Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.id_cliente}} </td>
          </ng-container>

          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </td>
          </ng-container>

          <!-- Teléfono Column -->
          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.telefono}} </td>
          </ng-container>

          <!-- Correo Electrónico Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Correo Electrónico </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
          </ng-container>

          <!-- Dirección Column -->
          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Dirección </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.direccion}} </td>
          </ng-container>

          <!-- Notas Column -->
          <ng-container matColumnDef="notas">
            <th mat-header-cell *matHeaderCellDef> Notas </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.notas}} </td>
          </ng-container>

          <!-- Nombre Mascota Column -->
          <ng-container matColumnDef="nombre_mascota">
            <th mat-header-cell *matHeaderCellDef> Mascota </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.nombre_mascota}} </td>
          </ng-container>

          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let cliente">
              <button mat-icon-button type="button" class="btn btn-sm custom-edit-btn" (click)="editarCliente(cliente, cliente.id_cliente)">
                <mat-icon class="custom-icon">edit</mat-icon>
              </button>
              <button mat-icon-button type="button" class="btn btn-sm custom-delete-btn" (click)="eliminarCliente(cliente.id_cliente)">
                <mat-icon class="custom-icon">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
