<div class="container">
  <h2 class="mt-2">Mascotas</h2>
  <div class="mt-3">
    <div class="row">
      <div class="col">
        <h4>Buscar Mascotas</h4>
      </div>
      <div class="col d-flex justify-content-end">
        <button type="button" class="btn custom-new-btn" (click)="agregarNuevaMascota()">Nueva Mascota</button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Nombre de la Mascota" aria-label="Search" [(ngModel)]="nombreBuscado" name="filtro" (input)="filtrarMascotas()">
        </form>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col table-container">
        <table mat-table [dataSource]="mascotas" class="customer-table">

          <!-- ID mascota Column -->
          <ng-container matColumnDef="id_mascota">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let mascota"> {{mascota.id_mascota}} </td>
          </ng-container>

          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre_mascota">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let mascota"> {{mascota.nombre_mascota}} </td>
          </ng-container>

          <!-- Raza Column -->
          <ng-container matColumnDef="raza">
            <th mat-header-cell *matHeaderCellDef> Raza </th>
            <td mat-cell *matCellDef="let mascota"> {{mascota.raza}}</td>
          </ng-container>

          <!-- Edad Column -->
          <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let mascota"> {{mascota.edad}} </td>
          </ng-container>

          <!-- Genero Column -->
          <ng-container matColumnDef="genero">
            <th mat-header-cell *matHeaderCellDef> Genero </th>
            <td mat-cell *matCellDef="let mascota"> {{mascota.genero}} </td>
          </ng-container>

          <!-- Notas Column -->
          <ng-container matColumnDef="notas">
            <th mat-header-cell *matHeaderCellDef> Notas </th>
            <td mat-cell *matCellDef="let mascota"> {{mascota.notas}} </td>
          </ng-container>

          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let mascota">
              <button mat-icon-button type="button" class="btn btn-sm custom-edit-btn" (click)="editarMascota($event, mascota, mascota.id_mascota)">
                <mat-icon class="custom-icon">edit</mat-icon>
              </button>
              <button mat-icon-button type="button" class="btn btn-sm custom-delete-btn" (click)="eliminarMascota($event, mascota.id_mascota)">
                <mat-icon class="custom-icon">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let mascota; columns: displayedColumns;" (click)="verDetalleMascota(mascota)"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
